<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let subject of subjects">
      <ion-label>
        <h2 class="all-subject">{{subject.nama_subjek}}</h2>
        <p>Kod Subjek: {{subject.kod_subjek}} | Bil. Pelajar: {{subject.bil_pelajar}} | Bil. Seksyen: {{subject.bil_seksyen}} </p>
        <p>Bil. Pelajar: {{subject.bil_pelajar}} | Bil. Pensyarah {{subject.bil_pensyarah}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
