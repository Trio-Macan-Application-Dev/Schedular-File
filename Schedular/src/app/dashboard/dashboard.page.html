<ion-header>
  <ion-toolbar color="primary">
    
      <ion-buttons slot="start">
        <ion-menu-button id="main-content"></ion-menu-button>
      </ion-buttons>

      <ion-tab-bar color="primary">
        <ion-tab-button tab="stud-lecturer">
          <ion-label>
            <h2>Timetable</h2>
          </ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="all-lecturer">
          <ion-label>
            <h2>Event</h2>
          </ion-label>
        </ion-tab-button>

        <ion-tab-button tab="all-lecturer">
          <ion-label>
            <h2>Final Schedule</h2>
          </ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    
  </ion-toolbar>
</ion-header>

<ion-content> <!-- Timetable -->
  
  <!-- Calendar -->
  <div class="ion-padding">
    <ion-calendar id="eventCalendar" [(ngModel)]="date"
      (onChange)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>

</ion-content>
