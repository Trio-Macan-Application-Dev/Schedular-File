<!-- Body -->
<ion-content fullscreen="true">
  <!-- Insert content here -->
  <div class="ion-padding cont">
    <div class="loginIntro">
      <img src="../assets/img/logoSchedular.png" alt="Schedular" width="120" height="120">
      <p class="ion-text-left topText">Proceed with your</p>
      <p class="ion-text-left textBottom">Login</p>
    </div>

    <div class="ion-padding">
      
      <form class="formLogin">
        
        <div class="wrap-input">
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </div>
        
        <div class="wrap-input">
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </div>

        <div class="container-form-btn buttonLogin">
          <ion-button type="submit" color="danger" expand="block">Login</ion-button>
        </div>

      </form>
      
      <div class="guest">
            <a class="ion-float-right small-text">Login as guest</a>
      </div>      

    </div>

  </div>

</ion-content>
